<!DOCTYPE html>
<html>
<body>
  <svg width="150px" height="300px" viewBox="0 0 150 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <pattern id="stripes" width="4" height="4" patternUnits="userSpaceOnUse" patternTransform="rotate(90)">
        <line x1="0" y1="4" stroke="red" stroke-width="3" />
      </pattern>
    </defs>

    <rect height="300px" width="150px" rx="75" ry="75" fill="url(#stripes)" stroke="red" stroke-width="3" stroke-location="inside" />
  </svg>
</body>
</html>
